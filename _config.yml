# Site Settings
title                    : "Aliaksandr Babich"
name                     : "Aliaksandr Babich"
description              : "Personal website"
url                      : "https://mrdocror.github.io"
baseurl                  : ""
repository               : "mrdocror/mrdocror.github.io"

# Site Author
author:
  name             : "Aliaksandr Babich"
  avatar           : "profile.png"
  bio              : "Student at Virginia Tech"
  location         : "Virginia"
  employer         : "Virginia Tech"
  email            : "aliaksandr2004@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mrdocror"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/Aliaksandr-Babich"

# Navigation
header:
  overlay_color: "#000"
  overlay_filter: "0.5"

# Site Navigation
main:
  - title: "Portfolio"
    url: /portfolio/
  - title: "CV"
    url: /cv/
  - title: "Guide"
    url: /guide/

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  guides:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
  # _guides
  - scope:
      path: ""
      type: guides
    values:
      layout: single
      author_profile: true
      share: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Exclude from processing
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp